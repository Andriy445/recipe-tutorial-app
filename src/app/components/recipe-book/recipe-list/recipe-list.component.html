<div class="row">
    <div class="col-xs-12"></div>
    <button class="btn btn-success" (click)="onNewRecipe()">Create new recipe</button>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-recipe-item
             *ngFor="let recipe of recipies; let i = index" [recipes]='recipe' [index] = 'i'>
            </app-recipe-item>
        </div>
    </div>
</div>
