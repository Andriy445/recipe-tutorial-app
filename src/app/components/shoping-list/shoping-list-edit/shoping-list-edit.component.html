<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient(form)" #form = 'ngForm'>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control"
                     name="name"
                     ngModel
                     required
                    >
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control"
                     name="amount"
                     ngModel
                     required
                     pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                     type="submit"
                     style="margin-right: 10px"
                     [disabled]="!form.valid">{{editMode? 'Save': 'Add'}}</button>
                    <button 
                    *ngIf="editMode"
                     type="button"
                     class="btn btn-danger"
                     style="margin-right: 10px"
                     (click) = "onDeleteItem()"
                     >Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
